<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/quiz.css" />
    <link href="/src/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body class="quiz-page">
    <header>
        <nav class="navbar navbar-expand-md p-3 mb-0 bg-info text-muted">
            <a href="#" class="navbar-brand bebas-neue-regular">InfoShield.com</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#teste">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="teste">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/src/index.html" class="nav-link">News</a>
                    </li>
                    <li class="nav-item">
                        <a href="../src/Password.html" class="nav-link">Senhas</a>
                    </li>
                    <li class="nav-item">
                        <a href="../src/Quiz.html" class="nav-link active">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a href="../src/learn.html" class="nav-link">Aprenda</a>
                    </li>
                    <li class="nav-item">
                        <a href="../src/alerta.html" class="nav-link">Alerta</a>
                    </li>
                </ul>
                <form class="form-inline d-flex">
                    <input type="search" class="form-control" placeholder="Pesquisar..." aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">ok</button>
                </form>
            </div>
        </nav>
    </header>
    <section class="banner-principal">
        <img class="img-fluid banner-image" src="imagens/quiz-banner.jpg" alt="Generator Password Banner" />
    </section>
    <section class="quiz-container">
        <div class="card-quiz">
            <h4>Qual é a definição de phishing?</h4>
            <div class="option">
                <label><input type="radio" name="q1" value="A" /> A- Um ataque que envolve o uso de força bruta para adivinhar senhas.</label>
            </div>
            <div class="option">
                <label><input type="radio" name="q1" value="B" /> B- Um tipo de malware que sequestra arquivos até que um resgate seja pago.</label>
            </div>
            <div class="option">
                <label><input type="radio" name="q1" value="C" /> C- Uma tentativa de obter informações sensíveis disfarçando-se como uma entidade confiável.</label>
            </div>
            <div class="option">
                <label><input type="radio" name="q1" value="D" /> D- Uma técnica para esconder dados dentro de outros dados.</label>
            </div>
        </div>

        <div class="card-quiz">
            <h4>O que é um firewall?</h4>
            <div class="option">
                <label><input type="radio" name="q2" value="A" /> A- Um dispositivo que armazena dados da rede.</label>
            </div>
            <div class="option">
                <label><input type="radio" name="q2" value="B" /> B- Um software que protege contra vírus e malwares.</label>
            </div>
            <div class="option">
                <label><input type="radio" name="q2" value="C" /> C- Um sistema de segurança que monitora e controla o tráfego de entrada e saída da rede.</label>
            </div>
            <div class="option">
                <label><input type="radio" name="q2" value="D" /> D- Um protocolo de comunicação usado na internet.</label>
            </div>
        </div>

        <div class="card-quiz">
            <h4>O que é um ataque de DDoS?</h4>
            <div class="option">
                <label><input type="radio" name="q3" value="A" /> A- Um ataque onde vários sistemas comprometidos são usados para sobrecarregar um único sistema com tráfego.</label>
            </div>
            <div class="option">
                <label><input type="radio" name="q3" value="B" /> B- Uma tentativa de interceptar e alterar a comunicação entre duas partes.</label>
            </div>
            <div class="option">
                <label><input type="radio" name="q3" value="C" /> C- Um método de phishing onde se envia e-mails em massa.</label>
            </div>
            <div class="option">
                <label><input type="radio" name="q3" value="D" /> D- Uma técnica para explorar vulnerabilidades em sistemas desatualizados.</label>
            </div>
        </div>

        <div class="card-quiz">
            <h4>Qual é a função de um software antivírus?</h4>
            <div class="option">
                <label><input type="radio" name="q4" value="A" /> A- Monitorar o tráfego de rede em busca de atividades suspeitas.</label>
            </div>
            <div class="option">
                <label><input type="radio" name="q4" value="B" /> B- Detectar, prevenir e remover software malicioso.</label>
            </div>
            <div class="option">
                <label><input type="radio" name="q4" value="C" /> C- Proteger os dados criptografando-os.</label>
            </div>
            <div class="option">
                <label><input type="radio" name="q4" value="D" /> D- Gerenciar senhas e autenticação de dois fatores.</label>
            </div>
        </div>
        
        <div class="card-quiz">
            <h4>O que significa o termo "engenharia social" em cibersegurança?</h4>
            <div class="option">
                <label><input type="radio" name="q5" value="A" /> A- Um método de codificação usado para proteger dados.</label>
            </div>
            <div class="option">
                <label><input type="radio" name="q5" value="B" /> B- Uma ferramenta para monitorar a atividade da rede em tempo real.</label>
            </div>
            <div class="option">
                <label><input type="radio" name="q5" value="C" /> C- Uma técnica para testar a segurança de redes sem fio.</label>
            </div>
            <div class="option">
                <label><input type="radio" name="q5" value="D" /> D- Um tipo de ataque onde se manipula pessoas para obter informações confidenciais.</label>
            </div>
        </div>
    </section>
    <section class="quiz-container">
        <button id="submitQuiz" class="btn btn-primary">Finalizar Quiz</button>
    </section>

    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Resultado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="score"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-btn" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" id="retryQuiz" class="btn btn-primary">Tentar Novamente</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-info text-center">
        <div id="barrmt"></div>
        <p>copiright © 2024 | InfoShield</p>
        <div id="barr"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('submitQuiz').onclick = function() {
            const correctAnswers = {
                q1: 'C',
                q2: 'C',
                q3: 'A',
                q4: 'B',
                q5: 'D'
            };

            let score = 0;
            const totalQuestions = 5;

            // Verificar se todas as perguntas foram respondidas.
            let allAnswered = true; 

            for (let i = 1; i <= totalQuestions; i++) {
                const userAnswer = document.querySelector(`input[name="q${i}"]:checked`);
                if (!userAnswer) {
                    allAnswered = false;
                    break;
                }
            }

            // Caso não haja pergunta sem resposta, retorna o alerta.
            if (!allAnswered) {
                alert("Por favor, responda todas as perguntas antes de finalizar o quiz.");
                return;
            }
            
            // Contabiliza e mostra se o usuário errou ou acertou a questão.
            for (let i = 1; i <= totalQuestions; i++) {
                const userAnswer = document.querySelector(`input[name="q${i}"]:checked`);
                const correctAnswerElement = document.querySelector(`input[name="q${i}"][value="${correctAnswers[`q${i}`]}"]`).parentElement;
                correctAnswerElement.classList.add('correct-answer');
                if (userAnswer.value === correctAnswers[`q${i}`]) {
                    score++;
                } else {
                    userAnswer.parentElement.classList.add('wrong-answer');
                }
            }

            // Salvar os dados do quiz no localStorage
            const attempt = {
                date: new Date().toLocaleString(),
                score: score,
                totalQuestions: totalQuestions
            };
            let attempts = JSON.parse(localStorage.getItem('quizAttempts')) || [];
            attempts.push(attempt);
            localStorage.setItem('quizAttempts', JSON.stringify(attempts));

            // Mostra o modal com a quantidade de acertos do usuário.
            const scoreElement = document.getElementById('score');
            scoreElement.textContent = `Você acertou ${score} de ${totalQuestions} perguntas.`;
            const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
            resultModal.show();
        };

        // Reinicia o quiz e remove as classes com a estilização das respostas.
        document.getElementById('retryQuiz').onclick = function() {
            const modalElement = document.getElementById('resultModal');
            const bootstrapModal = bootstrap.Modal.getInstance(modalElement);
            bootstrapModal.hide();

            const inputs = document.querySelectorAll('input[type="radio"]');
            inputs.forEach(input => input.checked = false);

            const correctAnswers = document.querySelectorAll('.correct-answer');
            correctAnswers.forEach(element => element.classList.remove('correct-answer'));

            const wrongAnswers = document.querySelectorAll('.wrong-answer');
            wrongAnswers.forEach(element => element.classList.remove('wrong-answer'));
        };

        // Redireciona para a página start-quiz.html ao fechar o modal.
        document.querySelector('.close-btn').onclick = function() {
            window.location.href = '/src/start-quiz.html';
        };
    </script>
</body>
</html>
